<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="icon" href="${resourcePath}${appPath}o2h33-favicon.svg">
  <link rel="mask-icon" href="${resourcePath}${appPath}o2h33-favicon.svg" color="#24394e">
  <link rel="apple-touch-icon
  " href="${resourcePath}${appPath}o2h33-favicon-180.png">
  <meta name="theme-color" content="#24394e">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>${appTitle}</title>

</head>
<body>
    <div id="op-loading" style="position: absolute; left: 50%;top: 50%; transform: translate(-50%,-50%); text-align: center;font-family: sans-serif;">
        <h2>Loading ${appTitle}</h2>
        <!-- <img style="padding-top: 40px; padding-bottom: 40px;" src="${resourcePath}${appPath}spin.gif">  -->
        <div id="op-percent"></div>
    </div>
    <script>
    (function(){
            let splash = document.getElementById('op-loading');
            let output = document.getElementById('op-percent');
        window.QOOXDOO_SPLASH_SCREEN = {
            loadBegin: function(callback) {
                callback();
                },

            loadComplete: function(callback) {
                output = null;
                splash.remove();
                splash = null;
                callback();
            },

            scriptLoaded: function(options, callback) {
                let out = 'Loading ' + Math.round(options.numScriptsLoaded/options.numScripts*100) + '% ';
                output.innerHTML = out;
                callback();
            },
            getSettings: function() {
                return {
                    isLoadChunked: true,
                    loadChunkSize: 1
                };
            }
  };}());
  </script>
  ${preBootJs}
  <script type="text/javascript" src="${appPath}index.js?release=#VERSION#"></script>
</body>
</html>
